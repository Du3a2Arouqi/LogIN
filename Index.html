<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Log in</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <div id="shadow"></div>
        <div class="container">
            <button class="close">close</button>
            <div class="mainBody">

                <h1 class="mainTitle">Log in</h1>
                <form class="loginForm" action="">
                    <input class="mainInput" type="text" placeholder="Enter your Name" />
                    <input class="mainInput" type="email" placeholder="Enter your Email" />
                    <input class="mainInput" type="password" placeholder="Enter your Password" />
                    <div class="leftSide">
                        <input type="submit" class="submitBtn" value="LOG IN" />
                        <input type="checkbox" />
                        <label for="">Remember me</label>
                    </div>
                    <div class="rightSide">
                        <a class="forget" href="##">Forgot password?</a>
                    </div>
                    <div class="clear"></div>
                </form>
                <div class="social">
                    <div class="loginLabel">
                        <span>Login With:</span>
                    </div>
                    <div class="socialIcons">
                        <a class="socialLink fb" href="##"><i class="fab fa-facebook-f"></i></a>
                        <a class="socialLink gplus" href="##"><i class="fab fa-google-plus-g"></i></a>
                        <a class="socialLink twitter" href="##"><i class="fab fa-twitter"></i></a>
                    </div>
                    <div class="clear"></div>
                </div>


            </div>
            <div class="loginFooter">
                <a href="##">CREATE ACCOUNT</a>
                |
                <a href="##">EMAIL VERFICATION</a>

            </div>


        </div>
        <button class="click">click here </button>
        <script src="assets/js/jquery-3.3.1.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
